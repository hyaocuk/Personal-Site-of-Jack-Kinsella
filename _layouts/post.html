<!-- Social Bookmarking Widget.Asynchonous. -->
<div id="social_bookmarks">
<div id="custom-social-bookmarks-twitter" class="bookmark_icon"></div>
<div id="custom-social-bookmarks-facebook" class="bookmark_icon"><div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#appId=224287964265938&amp;xfbml=1"></script></div>
<div id="custom-social-bookmarks-plusone" class="bookmark_icon"></div>
</div>
<script>(function() {
var hn_link = "http://news.ycombinator.com/submitlink?u=";
if (window.hn_url) { 
	hn_link += encodeURIComponent(hn_url); 
}
else { 
	hn_link += encodeURIComponent(document.location);
}
if (window.hn_title) { 
	hn_link += "&t=" + encodeURIComponent(hn_title); 
}
else { 
	hn_link += "&t=" + encodeURIComponent(document.title);
}

var write_string = "<a href="+hn_link+"><img src='http://ycombinator.com/images/y18.gif' alt='Hacker News' width=18 height=18 style='border:1px #ffffff solid;'/></a><a href="+hn_link+" alink='#000000'; vlink='#828282' style='text-decoration:none' target='_blank'><span style='font-family:Verdana; font-size: 10pt; color:#828282;'><b>Submit</b></span></a>";
document.write(write_string);
})()

</script>
<script type="text/javascript">
jQuery(document).ready(function() {
    
  jQuery('#custom-social-bookmarks-twitter').append(decodeURIComponent('%3Ca%20href%3D%22http%3A%2F%2Ftwitter.com%2Fshare%22%20class%3D%22twitter-share-button%22%20data-count%3D%22vertical%22%20data-via%3D%22rahuls_log%22%3ETweet%3C%2Fa%3E%3Cscript%20type%3D%22text%2Fjavascript%22%20src%3D%22http%3A%2F%2Fplatform.twitter.com%2Fwidgets.js%22%3E%3C%2Fscript%3E'));

  jQuery('#custom-social-bookmarks-facebook').append(decodeURIComponent('%3Cfb%3Alike%20href%3D%22%22%20send%3D%22false%22%20layout%3D%22box_count%22%20width%3D%2250%22%20show_faces%3D%22false%22%20font%3D%22%22%3E%3C%2Ffb%3Alike%3E'));

  jQuery('#custom-social-bookmarks-plusone').append(decodeURIComponent('%3Cscript%20type%3D%22text%2Fjavascript%22%20src%3D%22https%3A%2F%2Fapis.google.com%2Fjs%2Fplusone.js%22%3E%3C%2Fscript%3E%3Cg%3Aplusone%20size%3D%22tall%22%3E%3C%2Fg%3Aplusone%3E'));

  jQuery('#custom-social-bookmarks').parent().css('padding', '0px');

});
</script>
